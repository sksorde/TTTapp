<!DOCTYPE html>

<html>
<script>

    function includeHTML() {

        var z, i, elmnt, file, xhttp;
        z = document.getElementsByTagName("*.*");
        
        for (i = 0; i < z.length; i++) {
            
            elmnt = z[i];
            //file = elmnt.getAttribute("C:\Parag\HTML\TTTPage.html");
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status = 200) { elmnt.innerHTML = this.responseText; }
                        if (this.status == 400) { elmnt.innerHTML = "Page not found"; }
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send;
                return;
            }
            else { elmnt.innerHTML = "in else Page not found"; }
        }

    };
</script>

<body>
    <header>
        <link rel="import" href="C:\Parag\HTML\TTTPage.html">
   </header>
    <div w3-include-html="C:\Parag\HTML\TTTPage.html"></div>
   
    <script>
        includeHTML();
    </script>
    <table border="1">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
        </tr>
        <tr>
            <td>Parag</td>
            <td>Shah</td>
        </tr>
    </table>
    <div id="includedContent"></div>
</body>
</html>
